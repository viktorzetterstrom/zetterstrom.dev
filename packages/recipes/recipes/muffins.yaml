  # Muffins

  ## Ingredienser

  - 60 gr smör
  - 1.5 dl socker
  - 1 st ägg
  - 1 dl creme fraiche
  - 2.5 dl vetemjöl
  - 1 tsk bakpulver
  - 1.5 tsk vaniljsocker
  - choklad och/eller bär

  ## Instruktioner

  - Sätt ugnen på 175 grader.
  - Smält smöret och ställ åt sidan.
  - Blanda resten av ingredienserna och häll i smöret.
  - Blanda ordentligt.
  - Rör eventuellt i choklad/bär för smaksättning.
  - Ner i muffinsformar (fyll ca 2/3) och in i ugnen.
  - Grädda i en kvart.


  Servera!
