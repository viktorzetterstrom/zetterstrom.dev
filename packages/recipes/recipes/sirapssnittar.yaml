instruction: |
  # Sirapssnittar

  ## Ingredienser

  - 100 g smör
  - 1 dl socker
  - 2 msk ljus sirap
  - 1 tsk malen ingefära
  - 2.25 dl vetemjöl
  - 0.5 tsk bakpulver
  - 1 tsk vaniljsocker
  - 1 krm salt
  - bakplåtspapper

  ## Instruktioner

  - Värm ugnen till 175 grader (varmluft) eller 200 grader.
  - Vispa smör, socker och ljus sirap krämigt med en elvisp.
  - Blanda vetemjöl, bakpulver, vaniljsocker, malen ingefära och salt i en skål.
  - Vänd ner dom torra ingredienserna i smeten. Rör till en deg.
  - Dela degen i två delar.
  - Lägg på en plåt med bakplåtspapper och forma till två längder.
  - Platta till längderna och gör räfflor med en gaffel.
  - Grädda tills längderna i mitten av ugnen i ca 12 minuter.
  - Låt svalna en aning och strö sedan över flingsalt och skär längderna på snedden.
  - Låt svalna helt på plåten.
  - Förvara i en tätt försluten burk.

  Servera!
