  # Lakritstryffel

  ## Ingredienser

  - 1 förp turkisk peppar
  - 400 g mörk choklad
  - 1 förp kondenserad mjölk
  - 25 g smör
  - flingsalt
  - bakplåtspapper

  ## Instruktioner

  - Krossa turkisk peppar i en mortel.
  - Finhacka mörk choklad.
  - Koka upp vatten i en vid kastrull.
  - Lägg krossad turkisk peppar och kondenserad mjölk i en bunke.
  - Ställ bunken i kastrullen med sjudande vatten. Rör med slickepott tills all lakrits smält.
  - Rör ner smör och sedan choklad i bunken. Blanda ordentligt.
  - Klä en form helt i bakplåtspapper.
  - Fördela smeten i formen.
  - Låt stelna i kyl i ett par timmar. 
  - Strö över flingsalt och skär upp.
  - Förvaras i kylen.

  Servera!
