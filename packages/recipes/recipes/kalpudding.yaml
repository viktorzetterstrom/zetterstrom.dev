instruction: |
  # Kålpudding

  ## Ingredienser

  - 1 l risgrynsgröt
  - 2.5 kg vitkål
  - 2 liter vatten
  - 2 tsk salt
  - 0.5 dl sirap
  - 2 msk soja
  - 1 kg färs
  - 1 msk salt
  - 3 st ägg
  - 1 tsk malen svartpeppar
  - 3 dl mjölk
  - (ca 1 msk timjan, mejram eller oregano)

  ## Kål

  - Klyv kålen, och skär i små bitar
  - Koka upp vattnet i en stor kastrull
  - Lägg i kål och låt koka i fem minuter
  - Häll av vattnet
  - Blanda kål med sirap och soja

  ## Färs

  - Blanda färsen med:
    - salt
    - gröt
    - ägg
    - peppar
    - eventuell örtkrydda
  - Späd färsblandningen med mjölk

  ## I ugn

  - Bred ut hälften av kålen i ugnspanna
  - Lägg på ett jämnt lager färs
  - Lägg på resten av kålen
  - Sätt in pannan i 250 grader
  - Minska till 200 grader och grädda i ca 1 timme
