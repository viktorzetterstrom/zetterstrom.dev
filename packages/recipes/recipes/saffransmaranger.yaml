  # Saffransmaränger

  ## Ingredienser

  - 2 st ägg
  - 1.5 dl socker
  - 1 förp saffran
  - 0.5 tsk ättiksprit
  - bakplåtspapper

  ## Instruktioner

  - Sätt ugnen på 90 grader (varmluft) eller 100 grader.
  - Knäck ägg och separera ut äggvitan.
  - Vispa äggvitor och 1 msk socker till ett mjukt skum.
  - Tillsätt resten av sockret, lite i taget.
  - Tillsätt saffran och ättiksprit.
  - Vispa tills sockerkristallerna löst sig helt och marängen är slät.
  - Klicka ut marängerna på bakplåtspapper, tänk på att storleken bör vara liknande.
  - Grädda mitt i ugnen i ca 60 min. Öppna och stäng gärna ugnsluckan några gånger för att släppa ut fukt.
  - Stäng av ugnen och låt marängerna ligga kvar och svalna i ugnen.

  Servera!
