instruction: |
  # Joker Fröknäcke

  ## Ingredienser

  - 2 dl linfrön
  - 2 dl solroskärnor
  - 2 dl sesamfrön, oskalade
  - 2 dl grovt rågmjöl
  - 4 dl havregryn
  - 6 dl vatten
  - 1 tsk salt

  ## Instruktioner

  - Blanda allt, låt stå i 15 minuter.
  - Bred ut tunnt på bakplåtspapper eller välsmort plåtar.
  - Skär eller sporra ut bitar innan gräddning.
  - Grädda i ugn 150 grader varmluft i 1,5 timme.
