  # Karamellklubbor med salta jordnötter och vit choklad

  ## Ingredienser

  - 3 dl socker
  - 1 dl ljus sirap
  - 60 g jordnötter
  - 100 g vit choklad
  - 1 dl vatten
  - 10 st grillspett
  - bakplåtspapper

  ## Instruktioner

  - Dela grillspetten på hälften till klubbpinnar.
  - Hacka jordnötter.
  - Blanda socker, ljus sirap och vatten i en kastrull.
  - Koka sockerblandningen utan omrörning tills den uppnåt 145 grader.
  - Ta kastrullen från värme.
  - Fördela smeten med en liten sked på två plåtar med bakplåtspapper. Se till att plåtarna ligger plant.
  - Lägg en klubbpinne på varje klubba och strö över jordnötter.
  - Låt svalna helt.
  - Hacka vit choklad.
  - Smält chokladen försiktigt över ett vattenbad.
  - Ringla smält choklad över klubborna.
  - Låt stelna i kylen.

  Servera!
