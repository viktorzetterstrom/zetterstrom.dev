  # Norrlandspölsa

  ## Ingredienser

  - 2 dl korngryn
  - 6-7 dl vatten
  - 2 st köttbuljongtärningar
  - 2 gula lökar
  - 0.5 kg köttfärs
  - Potatis
  - Inlagda rödbetor
  - salt och vitpeppar
  - kryddpeppar

  ## Instruktioner

  - Koka korngryn med vatten och buljongtärningar
  - Hacka lök och fräs tillsammans med köttfärs
  - Blanda ner färs i korngrynsgrytan
  - Krydda med salt, vitpeppar och malen kryddpeppar (viktigt)
  - Späd ev blandningen med vatten om den är för fast
  - Servera med potatis och rödbetor
