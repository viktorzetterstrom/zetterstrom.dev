instruction: |
  # Lännapaj

  ## Pajdeg

  ### Ingredienser
  - 2.5 dl vetemjöl
  - 1 msk florsocker
  - 150 gr smör

  ### Steg
  - Hacka samman ingredienserna.
  - Tryck ut degen i en låg pajform
  - Ställ formen kallt i några timmar.

  ## Smet

  ### Ingredienser
  - 50 gr smör
  - 1 dl socker
  - 2 ägg
  - 100 gr riven mandelmassa
  - 4 medelstora syrliga äpplen (eller samma mängd rabarber)

  ### Steg
  - Smält smöret och rör ned sockret.
  - Vispa upp äggen och rör ned dem i smör/sockerblandningen.
  - Sjud krämen på svag värme tills den tjocknar.
  - Rör ned mandelmassan.
  - Skala och skiva äpplena tunt.
  - Lägg dem i pajformen samt slå över den kokta smeten.
  - Grädda i ugn, 175 grader i 35-40 minuter.


  Servera med vaniljsås, glass eller grädde.
