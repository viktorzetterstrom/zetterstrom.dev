  # Hel kyckling med currysås

  ## Ingredienser

  - En hel kyckling
  - Ris
  - Marinad:
    - Soja
    - Rapsolja
    - Vitlöksklyfta
    - Salt och peppar
  - Sås:
    - Smör
    - Mjölk
    - 3 msk Mjöl
    - Kycklingbuljong
    - Curry
    - Salt och peppar

  ## Instruktioner

  - Kyckling:
    - Sätt på ugnen på 175 grader
    - Blanda ihop marinad med soja, rapsolja, pressad vitlökslyfta och salt/peppar
    - Pensla på kycklingen och sätt in i ugnen
    - Låt stå i 60 minuter
  - Sås:
    - Vispa ihop lite mjölk och mjöl i ett glas
    - Smält smör i en kastrull och vispa ner redningen
    - Tillsätt mer mjölk sakta under omrörning tills önskad mängd är uppnådd
    - Blanda under tiden ner en buljongtärning
    - Krydda med curry, salt och peppar
  - Koka ris enl. instruktion på förpackningen.

  Servera gärna med en god sallad!
