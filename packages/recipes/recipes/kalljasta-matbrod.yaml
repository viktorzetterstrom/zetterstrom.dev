instruction: |
  # Kalljästa matbröd

  ## Ingredienser

  - 1 pkt jästa
  - 6 dl vatten
  - 4 msk olja
  - 2 tsk socker
  - 2 tsk salt
  - 14 dl mjöl, vete och rågsikt

  ## Kvällen innan

  - Blanda degens ingredienser.
  - Låt vila 15 minuter i rumstemperatur.
  - Låt sedan vila i kylen över natten.

  ## På morgonen

  - Dela degen i två delar.
  - Knåda ut delarna och dela sen varje del i 8 delar.
  - Lägg ut på två plåtar.
  - Grädda.
