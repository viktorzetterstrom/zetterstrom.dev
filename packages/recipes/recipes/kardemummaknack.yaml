  # Kardemummaknäck

  ## Ingredienser

  - 3 tsk kardemummakärnor
  - 2 dl vispgrädde
  - 2 dl socker
  - 2 dl ljus sirap
  - 1 msk smör
  - knäckformar

  ## Instruktioner

  - Krossa kardemummakärnor i en mortel.
  - Blanda vispgrädde, socker och ljus sirap i en kastrull.
  - Koka upp och låt sjuda i ca 35 minuter, tills knäcken når 126 grader. Rör om då och då.
  - Ställ upp knäckformar på en ugnsplåt.
  - Ta från värmen och rör ned mortlade karemummakärnor och smör.
  - Fördela smeten i knäckformar och låt svalna.

  Servera!
