instruction: |
  # Joker Aioli

  ## Verktyg

  - Lämplig bunke, 2-3 liter
  - Handvisp
  - Vitlökspress

  ## Ingredienser

  - 1st Ägg
  - Fransk senap
  - Rapsolja 5-6 dl
  - Olivolja
  - Vitlök
  - Citron
  - Dill
  - Salt
  - Vitpeppar

  ## Blandning

  - Rör ihop rå äggula och fransk senap försiktigt.
  - Strila sedan ned rapsolja sakta under omrörning så att det binder sig.
  - Viktigt att alla ingredienser är rumstempererade.
  - Tillsätt rapsolja tills önskad volym är uppnådd.

  ## Smaksättning efter önskemål

  - Tillsätt 10% av totalvolym olivolja
  - Vitlöksklyftor, 2-5 pressade efter smak
  - Dill, 1-3 msk
  - Citronsaft, 1-2 msk
  - Salt och vitpeppar
